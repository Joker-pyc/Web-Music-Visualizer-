<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Effect Music Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="visualizerCanvas"></canvas>
  
  <label for="audioFileInput" id="fileSelector">Choose Music</label>
  <input type="file" id="audioFileInput" accept="audio/*">
  <button id="playPauseButton">Play</button>
  <button id="fullscreenButton">Fullscreen</button>
  
  <div id="musicNameLabel"></div>
  
  <h1 id="title">Particle Effect Music Visualizer</h1>
  <i id="instructions">Choose a music file to start the visualization.<br>Tap the Play button to pause and resume the music.</i>
  
  <script src="script.js"></script>
</body>
</html>
